<!DOCTYPE html>
<html>
<head>
    <title>Traffic Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="weather.html">Weather</a>
    <a href="traffic.html">Traffic</a>
</nav>

<div class="container">
    <h2>Traffic Viewer (Simulated)</h2>
    <div id="map" style="height: 500px;"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([28.6139, 77.2090], 11); // Delhi

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Simulate traffic congestion as red polylines
    var trafficRoads = [
        [[28.6139, 77.2090], [28.6270, 77.2200]],
        [[28.6200, 77.1900], [28.6400, 77.2100]]
    ];

    trafficRoads.forEach(route => {
        L.polyline(route, { color: 'red', weight: 5, opacity: 0.7 }).addTo(map);
    });
</script>

</body>
</html>
